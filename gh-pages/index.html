<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <style>
      #paceline {
        width: 4em;
      }
    </style>
    <div id="paceline">&#x1F6B4;&#x1F6B4;&#x1F6B4;</div>
    Hello world!
    <script>
      function handleMove(e) {
        if (e.movementX > 0) {
          emoji.style.setProperty(
            "transform",
            `translate(${e.pageX - 80}px, ${e.pageY}px) rotateY(180deg)`
          );
        } else if (e.movementX < 0) {
          emoji.style.setProperty(
            "transform",
            `translate(${e.pageX}px, ${e.pageY}px)`
          );
        }
      }

      const emoji = document.querySelector("#paceline");
      document.addEventListener("mousemove", handleMove);
    </script>
  </body>
</html>
