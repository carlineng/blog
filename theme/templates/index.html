{% extends "base.html" %}
{% block content %}
<section id="content">
{% block content_title %}
<h2>Posts</h2>
{% endblock %}

<ul id="post-list">
{% for article in articles_page.object_list %}
        <li><article class="hentry">
                <header> <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a> </header>
                <footer class="post-info">
                </footer><!-- /.post-info -->
        </article></li>
{% endfor %}
</ul><!-- /#posts-list -->
{% if articles_page.has_other_pages() %}
    {% include 'pagination.html' %}
{% endif %}
</section><!-- /#content -->
{% endblock content %}
